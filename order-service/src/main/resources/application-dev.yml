server:
  port: 8083

spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        generate_statistics: false
  sql:
    init:
      mode: never
      platform: mysql
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
  config:
    activate:
      on-profile: dev
    import: optional:configserver:http://localhost:8888


