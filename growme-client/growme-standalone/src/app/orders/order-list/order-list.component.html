<div class="container mt-5">
  <h3>Your Orders</h3>
  <div *ngIf="orders.length > 0; else noOrders">
    <div *ngFor="let order of orders" class="card mb-3 p-3 shadow-sm">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <strong>Order #{{ order.orderId }}</strong> <br>
          <small class="text-muted">Date: {{ order.orderDate | date }}</small>
        </div>
        <div>
          <strong>Total: {{ order.total | currency }}</strong>
        </div>
        <button class="btn btn-outline-primary" (click)="viewOrder(order.orderId)">View</button>
      </div>
    </div>
  </div>

  <ng-template #noOrders>
    <p>You have no orders yet.</p>
  </ng-template>
</div>
