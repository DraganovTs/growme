<div class="container mt05">
    <div class="row">
        <div class="col-8">
          <app-stepper>
            <cdk-step [label]="'Address'">
            </cdk-step>
            <cdk-step [label]="'Delivery'">
            </cdk-step>
            <cdk-step [label]="'Review'">
            </cdk-step>
            <cdk-step [label]="'Payment'">
            </cdk-step>
          </app-stepper>
        </div>

        <div class="col-4">
           <app-order-totals 
           *ngIf="(cartTotals$ | async)"
           [shippingPrice]="(cartTotals$ | async)!.shipping"
           [subtotal]="(cartTotals$ | async)!.subtotal"
              [total]="(cartTotals$ | async)!.total"
           >
           </app-order-totals>
        </div>

    </div>
</div>
