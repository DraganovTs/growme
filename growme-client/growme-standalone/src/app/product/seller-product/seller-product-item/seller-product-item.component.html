<div class="card h-100 shadow-sm" *ngIf="product">
    <!-- Product Image -->
    <div class="image position-relative">
        <img [src]="imageUrl" 
             [alt]="product.name" 
             class="img-fluid bg-success-subtle w-100 product-image">
        
        <!-- Action Buttons (Edit/Delete instead of Cart/View) -->
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button class="btn btn-primary me-2" 
                    (click)="editProduct($event)">
                <i class="fa fa-edit me-1"></i> Edit
            </button>
            <button class="btn btn-danger" 
                    (click)="deleteProduct($event)">
                <i class="fa fa-trash me-1"></i> Delete
            </button>
        </div>
    </div>

    <!-- Product Info -->
    <div class="card-body d-flex flex-column">
        <h6 class="text-uppercase">{{ product.name }}</h6>
        <span class="mb-2">{{ product.price | currency }}</span>
        <small class="text-muted">{{ product.description }}</small>
        
        <!-- Stock Information -->
        <div class="mt-2">
            <span class="badge" 
                  [ngClass]="{
                    'bg-success': product.unitsInStock > 5,
                    'bg-warning': product.unitsInStock <= 5 && product.unitsInStock > 0,
                    'bg-danger': product.unitsInStock === 0
                  }">
                {{ product.unitsInStock }} in stock
            </span>
        </div>
    </div>
</div>
