<header class="d-flex flex-row align-items-center justify-content-between p-3 px-4 mb-3 
    bg-white border-bottom fixed-top shadow-sm">
    
    <!-- Logo -->
    <img src="assets/images/main-logo.png" alt="logo" class="logo" style="max-height: 70px;">

    <!-- Navigation Links -->
    <nav class="my-2 text-uppercase fs-5">
        <a class="me-4 py-2 text-decoration-none text-dark hover-underline" 
           routerLink="/" 
           [routerLinkActive]="'active'"
           [routerLinkActiveOptions]="{exact: true}">Home</a>
        
        <a class="me-4 py-2 text-decoration-none text-dark hover-underline" 
           routerLink="/shop" 
           [routerLinkActive]="'active'">Shop</a>
        
        <a class="me-4 py-2 text-decoration-none text-dark hover-underline" 
           routerLink="/" 
           [routerLinkActive]="'active'">Orders</a>
        
        <a class=" me-4 py-2 text-decoration-none text-dark hover-underline" 
           routerLink="/" 
           [routerLinkActive]="'active'">About</a>

         <a class="py-2 text-decoration-none text-dark hover-underline" 
         routerLink="/products/add" 
         [routerLinkActive]="'active'">Add Product</a>
    </nav>

    <!-- Cart and User Actions -->
    <div class="d-flex align-items-center">
        <!-- Cart Icon -->
        <a routerLink="/" class="position-relative me-4 text-decoration-none">
            <i class="fa fa-shopping-cart fa-2x text-dark hover-scale"></i>
        </a>
    
        <!-- Login & Register -->
        <ng-container *ngIf="!isAuthenticated">
            <button (click)="login()" class="btn btn-outline-primary me-3">Login</button>
            <button (click)="showRegisterOptions()" class="btn btn-primary">Register</button>
        </ng-container>
    
        <!-- User Info & Logout -->
        <ng-container *ngIf="isAuthenticated">
            <span class="me-3">Welcome, <strong>{{ username }}</strong></span>
            <button (click)="logout()" class="btn btn-outline-danger">
                <i class="fa fa-sign-out"></i> Logout
            </button>
        </ng-container>
    </div>
</header>

<div class="modal-backdrop" *ngIf="showRegisterModal"></div>
<div class="modal" *ngIf="showRegisterModal">
    <h3>Select your account type</h3>
    <button (click)="register('BUYER')" class="btn btn-success">Register as Buyer</button>
    <button (click)="register('SELLER')" class="btn btn-primary">Register as Seller</button>
    <button (click)="showRegisterModal = false" class="btn btn-secondary">Cancel</button>
</div>
