server:
  port: 8080

spring:
  application:
    name: gateway-server
  data:
    redis:
      connect-timeout: 2s
      host: localhost
      port: 6379
      lettuce:
        shutdown-timeout: 1s

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:7080/realms/grow-me
          jwk-set-uri: http://localhost:7080/realms/grow-me/protocol/openid-connect/certs

  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: false
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
      httpclient:
        connect-timeout: 1000
        response-timeout: 5s
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      access: unrestricted
  info:
    env:
      enabled: true
info:
  app:
    name: "gateway-server"
    description: "Grow-me-product-gateway-server"
    version: "1.0.0"
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8070/eureka/
logging:
  level:
    com:
      home:
        gateway:
          server: DEBUG
resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 10
        permitted-number-of-calls-in-half-open-state: 2
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10000
