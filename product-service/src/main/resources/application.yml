spring:
  application:
    name: product-service
  profiles:
    active: prod

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  info:
    env:
      enabled: true
info:
   app:
    name: "product-service"
    description: "Grow-me-product-service-application"
    version: "1.0.0"