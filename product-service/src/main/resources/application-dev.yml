server:
  port: 8087


spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        generate_statistics: true
  sql:
    init:
        mode: never
  config:
    activate:
      on-profile: dev
    import: optional:configserver:http://localhost:8888



